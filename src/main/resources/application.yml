server:
  #  compression:
  #    enabled: true
  #    min-response-size: 2KB
  #    mime-types: "application/json"
  port: 20003
  servlet:
    context-path: /
spring:
  application:
    name: easyexcel-helper
  datasource:
    url: jdbc:mysql://localhost:3306/easyexcel_helper?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8&serverTimezone=GMT%2B8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    hikari:
      minimum-idle: 5
      maximum-pool-size: 10
      connection-timeout: 30000
      idle-timeout: 20000
      auto-commit: true
    type: com.zaxxer.hikari.HikariDataSource
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

logging:
  level:
    com.beikei.pro.easyexcel: debug

helper:
  dbName: easyexcel_helper
  ignore_prefix: non_
  batch_write_max_size: 20
  batch-sync-max-size: 10
  enable-check: true
  sheet-max-size: 100